<!DOCTYPE html>
<html>
<head>
    <title>Password Guess Game</title>
    <script>
        function showPasswordCombinations() {
            // Get the user's input from the form
            var userPass = document.getElementById("user_pass").value;
            
            // List of possible characters in the password
            var passwordChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            
            // Variable to store the guessed passwords
            var guessedPasswords = [];
            
            // Generate password combinations and add them to the guessedPasswords array
            var guess = "";
            var attempts = 0;
            while (guess != userPass) {
                guess = "";
                for (var i = 0; i < userPass.length; i++) {
                    var guessLetter = passwordChars.charAt(Math.floor(Math.random() * passwordChars.length));
                    guess += guessLetter;
                }
                attempts++;
                guessedPasswords.push(guess);
            }
            
            // Display the guessed passwords in a div element
            var combinationsDiv = document.getElementById("combinations");
            combinationsDiv.innerHTML = "<p>Guessed Passwords:</p><ul>";
            for (var j = 0; j < guessedPasswords.length; j++) {
                combinationsDiv.innerHTML += "<li>" + guessedPasswords[j] + "</li>";
            }
            combinationsDiv.innerHTML += "</ul><p>Total Attempts: " + attempts + "</p>";
        }
    </script>
</head>
<body>
    <h1>Password Guess Game</h1>
    <form>
        <p>Enter your password:</p>
        <input type="text" id="user_pass" name="user_pass">
        <input type="button" value="Guess" onclick="showPasswordCombinations()">
    </form>
    <div id="combinations"></div>
</body>
</html>
